<span class="input-group datepicker mi-datepicker" ng-click="datepicker($event)">
    <span ng-if="prefix" class="input-group-addon">{{prefix}}:</span>
    <input type="text" class="form-control" viewSelect="decade" datepicker-popup="{{datepickerFormat}}" ng-click="" ng-model="time" is-open="opened" readonly />
    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
</span>
