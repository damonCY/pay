<div class="modal-header">
    <a href="javascript:void(0)" ng-click="$dismiss('cancel')" class="modal-close"><i class="fa fa-times" aria-hidden="true"></i></a>
    <h3 class="modal-title">{{title}}</h3>
</div>

<div class="thumbnail">
	<form name="searchForm" 
        class="form-horizontal add-estate-form"
        ng-submit="search($event)" 
        method="post" 
       
        enctype="multipart/form-data"
        novalidate>
        <div class="row">
            <div class="form-group">
                <label class="col-sm-2 control-label">商户名</label>
                <div class="col-sm-8">
                    {{merchant.merchantName}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">商户号</label>
                <div class="col-sm-8">
                    {{merchant.merchantId}}
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">手续费费率</label>
                <div class="col-sm-8">
                    {{merchant.feeRate}}
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">结算周期</label>
                <div class="col-sm-8">
                    {{merchant.settlePeriod}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否月结算</label>
                <div class="col-sm-8">
                    {{merchant.enableMonthlySettle}}
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">开户行</label>
                <div class="col-sm-8">
                    {{merchant.companyBankName}}
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">收款人账号</label>
                <div class="col-sm-8">
                    {{merchant.companyBankNo}}
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">收款人户名</label>
                <div class="col-sm-8">
                    {{merchant.companyBankCardOwner}}
                </div>
            </div>
        </div>
        </form>
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-sm" ng-click="$dismiss('cancel')">关闭</button>
</div>
