<div class="modal-header">
    <a href="javascript:void(0)" ng-click="$dismiss('cancel')" class="modal-close"><i class="fa fa-times" aria-hidden="true"></i></a>
    <h3 class="modal-title"><i ng-if="titleIcon" class="fa-fw fa {{titleIcon}}"></i>{{title}}</h3>
</div>

<div class="thumbnail">
	<form name="searchForm" 
        class="form-horizontal add-estate-form"
        ng-submit="submit($event)" 
        method="post" 
       
        enctype="multipart/form-data"
        novalidate>
        <div class="row">
            <div class="form-group">
                <label class="col-sm-2 control-label">商户名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="merchantName" ng-model="merchant.merchantName" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">商户号</label>
                <div class="col-sm-8">
                    <input readonly type="text" class="form-control" name="merchantName" ng-model="merchant.merchantId" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">手续费费率</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="merchantName" ng-model="merchant.feeRate" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">结算周期</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="merchantName" ng-model="merchant.settlePeriod" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">是否月结算</label>
                <div class="col-sm-8">
                    <mi-select options="[{value: 1, name:'是'}, {value: 0, name: '否'}]" value="merchant.enableMonthlySettle"></mi-select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">开户行</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="merchantName" ng-model="merchant.companyBankName" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">收款人账号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="merchantName" ng-model="merchant.companyBankNo" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">收款人户名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="merchantName" ng-model="merchant.companyBankCardOwner" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o"></i>提交修改</button>
                </div>
            </div>
        </div>
        </form>
</div>
