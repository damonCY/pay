<link rel="stylesheet" href="_account.less?__inline" />
<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title"><i ng-if="titleIcon" class="fa-fw fa {{titleIcon}}"></i> {{title}} </h1>
	</div>
</div>

<div class="thumbtable">
	<div class="tbumbcontent">
		<form name="searchForm"  class="form-horizontal add-estate-form"   method="post"  enctype="multipart/form-data" novalidate>
        	<div class="form-group">
                <nav class="title">
                	凭证录入 - 单笔
                </nav>
                <div class="form-content">
                	<label class="form-input">
	                	<span>借方账户</span><input  ng-blur="isExit($event)" type="text" value="" name="debitAccountNo" ng-model="singleP.debitAccountNo" placeholder="必填">
	                	<div class="origin" ng-bind="originone">dsdjia dsad afas afa fa fa</div>
	                </label>
	                <label class="form-input">
	                	<span>贷方账户</span><input type="text" name="creditAccountNo" ng-model="singleP.creditAccountNo" placeholder="必填">
	                	<div class="origin" ng-bind="origintwo"> fafas fa faf afsaf a faf a f</div>
	                </label>
	                <p> </p>
                	<label class="form-input">
	                	<span>金额</span><input type="text" name="account" ng-model="singleP.fee" placeholder="必填">
	                </label>
	                <label class="form-input">
	                	<span >备注</span><textarea class="textarea" ng-model="singleP.comments" placeholder="必填"></textarea>
	                </label>
	               	<p> </p>

                </div>
            </div>
            <div class="form-group">
                <div class="item-body">
	                <form  accept-charset="utf-8" class="submitform" id="singleform">
	                   <input type="file" name="voucherFile"  />
	                </form>
                </div>
                <div class="button">
                    <div class="item-col">
                        <button type="submit" ng-click="singlesub()" class="btn btn-primary btn-sm">录入</button>
                    </div>	
                    <div class="item-col" ng-click="reset()">
                        <button type="submit" class="btn btn-primary btn-sm">重置</button>
                    </div>
                </div>
            </div>
        </form>
        <form name="searchForm" ng-if="false" class="form-horizontal add-estate-form" ng-submit="search($event)"  method="post"  enctype="multipart/form-data" novalidate>
	        <div class="form-group">
	        	<div class="form-content">
		        	<nav class="title">
		            	凭证录入 - 批量
		            </nav>
		            <div class="form-content">
		                <div class="item-body">
		                   <form  accept-charset="utf-8" class="submitform"  id="multipleform">
			                   <input type="file" name="" multiple />
			                </form> 
		                    <div class="item-col right">
		                        <button type="submit" class="btn btn-primary btn-sm">上传</button>
		                    </div>
		                </div>
		            </div>
	        	</div>
            </div>
	    </form>
	</div>
</div>
