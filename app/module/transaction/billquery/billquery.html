<link rel="stylesheet" href="_billquery.less?__inline" />

<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title"><i ng-if="titleIcon" class="fa-fw fa {{titleIcon}}"></i> {{title}} </h1>
	</div>
</div>

<div class="thumbnail transaction">
	<form name="searchForm" 
	        class="form-horizontal add-estate-form"
	        ng-submit="search($event)" 
	        method="post" 
	       
	        enctype="multipart/form-data"
	        novalidate>
       	<div class="row">
        	<div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                    账单月份：</label>
                    <div class="item-col">
                        <mi-select options="currentY" value="queryParams.currentY"></mi-select>
                        <div class="item-col item-select">-</div>
                        <mi-select options="currentM" value="queryParams.currentM"></mi-select>
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-sm-2 control-label">商户名称：</label>
                  	<div class="item-col">
                  		<div class="item-body">
                        	<mi-select disabled="mixDisabled" options="billOptions" value="queryParams.merchantId"></mi-select>
                   	 	</div>
                    </div>
                    <label class="col-sm-2 control-label"></label>
                    <div class="item-body">
                        <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-search"></i>查询</button>
                    </div>
                </div>
            </div>
        </div>
	</form>
</div>
<div class="thumbnail">
    <div class="billtable" ng-if="datacontent.monthlyBill.billList.length>0">
    <div class="thumbnail-title"><h3>月度账单</h3></div> 
    	<ul>
            <li class="" ><span ng-repeat="(key,value) in menuItems">{{value.title}}</span></li>
            <li ng-repeat="item in datacontent.monthlyBill.billList">
                <span>{{item.billDate}}</span>
                <span>收入：
                    <a ng-if="item.incomeFile.length>0" href={{item.incomeFile}} title="">下载</a>
                    <a class="nodata" ng-if="item.incomeFile.length<=0">暂无数据来源</a>
                </span>
                <span>支出：
                    <a ng-if="item.outcomeFile.length>0" href={{item.outcomeFile}} title="">下载</a>
                    <a class="nodata" ng-if="item.outcomeFile.length<=0">暂无数据来源</a>
                </span>
            </li>
        </ul>
    </div>
    <div class="billtable" ng-if="datacontent.dailyBill.billList.length>0">
    <div class="thumbnail-title"><h3>每日账单</h3></div> 
        <ul>
            <li class="" ><span ng-repeat="(key,value) in menuItems">{{value.title}}</span></li>
            <li ng-repeat="item in datacontent.dailyBill.billList">
                <span>{{item.billDate}}</span>
                <span>收入：
                    <a ng-if="item.incomeFile.length>0" href={{item.incomeFile}} title="">下载</a>
                    <a class="nodata" ng-if="item.incomeFile.length<=0">暂无数据来源</a>
                </span>
                <span>支出：
                    <a ng-if="item.outcomeFile.length>0" href={{item.outcomeFile}} title="">下载</a>
                    <a class="nodata" ng-if="item.outcomeFile.length<=0">暂无数据来源</a>
                </span>
            </li>
        </ul>
    </div>
</div>
