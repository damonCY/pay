    <link rel="stylesheet" href="_outeraccount.less?__inline" />

<div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title">
        <i ng-if="titleIcon" class="fa-fw fa {{titleIcon}}"></i> {{title}}
        </h1>
    </div>
</div>

<div class="thumbtable">
    <div class="tbumbcontent">
        <form name="searchForm" 
        class="form-horizontal add-estate-form"
        ng-submit="search($event)" 
        method="post" 
       
        enctype="multipart/form-data"
        novalidate>

            <div class="form-group">
                <label class="col-sm-1 control-label">
                会计日期
                </label>
                <div class="col-sm-10">
                    <div class="item-body">
                        <div class="item-col"><mi-datepicker id="startDate" prefix="开始" time="queryParams.startdate" format="yyyy-MM-dd"></mi-datepicker></div>
                        <div class="item-col">-</div>
                        <div class="item-col"><mi-datepicker id="endDate" prefix="结束" time="queryParams.enddate" format="yyyy-MM-dd"></mi-datepicker></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">
                账户号</label>
                <div class="col-sm-10">
                    <div class="item-body">
                        <input type="text" class="form-control" ng-model="queryParams.accountNos" maxlength="32" placeholder="账户号" style="width: 250px;" />
                    </div>

                </div>
            </div>

            <div class="form-opert">
                <button id="searchBtn" type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary btn-sm">查询</button>
            </div>
        </form>
    </div>
</div>

<div id="test"></div>

<div class="thumbtable">
    <table mi-bs-table="miBsTable"></table>
</div>
